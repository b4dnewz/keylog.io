<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keylogger Client Demo</title>
    <style>
      .demo-form {
        max-width: 600px;
        margin: 100px auto;
      }
      input[type=text],
      textarea,
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type=submit]:hover {
        background-color: #45a049;
      }
      div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="demo-form">
      <h1>Keylogger Client Demo</h1>
      <p>
        This page has the <b>keylogger-client</b> enabled, each keyboard character <br>
        you press, even if it's not inside an input, it will be catched and sent <br>
        to the keylog.io endpoint, stored and processed through the interface.
      </p>
      <form>
        <label for="fname">First Name</label>
        <input type="text" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" name="lastname" placeholder="Your last name..">

        <label for="country">Description</label>
        <textarea name="description" rows="8" cols="80"></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
  <script type="text/javascript" src="/client.min.js"></script>
</html>
