<mat-table #table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </mat-cell>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="element">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Element</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.element}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="hostname">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Hostname</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.hostname}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="key">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Key Pressed</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.key}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="path">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Path</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.path}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="timestamp">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.timestamp | amTimeAgo}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
